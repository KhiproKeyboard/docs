# Hugo configuration file
title: ক্ষিপ্র কিবোর্ড ডকুমেন্টেশন

# Language and internationalization
languageCode: 'bn'
defaultContentLanguage: 'bn'
hasCJKLanguage: true

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false
    lineNos: true
    lineNumbersInTable: false

menu:
  main:
    - name: মূল সাইট ↗
      url: "https://KhiproKeyboard.github.io"
      weight: 1
    - name: ইনস্টলেশন
      url: "/docs/installation/"
      weight: 2
    - name: ম্যাপিং গাইড
      url: "/docs/mapping-syntax/"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/KhiproKeyboard"
      params:
        icon: github
    - name: Telegram
      weight: 6
      url: "https://t.me/+oXLVpYDtyDNmYzll"
      params:
        icon: telegram

params:
  navbar:
    displayTitle: true
    displayLogo: false
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/KhiproKeyboard/docs/edit/main/content"

  search:
    enable: true
    type: flexsearch

  # Table of contents
  toc:
    enable: true
    keepStatic: false
    startLevel: 2
    endLevel: 4
